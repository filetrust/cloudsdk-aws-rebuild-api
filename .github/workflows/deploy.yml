name: Deploy

on:
  push:
    branches: [master]

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Setup .NET Core ğŸ”§
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
      - name: Install dependencies ğŸ”§
        run: dotnet restore
      - name: Build ğŸ”¨
        run: dotnet build --configuration Release --no-restore
      - name: Install AWS Tools ğŸ”§
        run: dotnet tool install -g Amazon.Lambda.Tools
      - name: Package ğŸ“¦
        run: dotnet lambda package ./package.zip -pl ./Source/Service
      - name: Upload package â¬†
        uses: actions/upload-artifact@v1
        with:
         name: package
         path: ./package.zip
      
  deploy-to-stage:
    runs-on: ubuntu-latest
    needs: [package]
    steps:
      - name: Download package â¬‡
        uses: actions/download-artifact@v1
        with:
          name: package
      - name: AWS Lambda Deploy ğŸš€
        uses: appleboy/lambda-action@master
        with:
          zip_file: package/package.zip
          function_name: rebuild-stack-AspNetCoreFunction-S20I8J13N0XY
          aws_region: ${{ secrets.STAGE_REGION }}
          aws_access_key_id: ${{ secrets.STAGE_SECRET_ID }}
          aws_secret_access_key: ${{ secrets.STAGE_SECRET_KEY }}

