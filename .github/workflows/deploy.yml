name: Deploy

on:
  push:
    branches: [master]

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          submodules: true
          token: ${{ secrets.TOKEN_GITHUB }}
      - name: Setup .NET Core 🔧
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
      - name: Build and Package 🔨
        run: ./build.sh
      - name: Upload package 📦
        uses: actions/upload-artifact@v1
        with:
          name: Rebuild
          path: Source/Service/bin/Release/netcoreapp3.1/Rebuild.zip
      
  deploy-to-stage:
    runs-on: ubuntu-latest
    needs: [package]
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2
      with:
        submodules: true
        token: ${{ secrets.TOKEN_GITHUB }}
    - name: Download package 📦
      uses: actions/download-artifact@v1
      with:
        path: Source/Service/bin/Release/netcoreapp3.1
        name: Rebuild
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: npm install 🔧
      run: npm install
    - name: Serverless Deploy 🚀
      uses: aaronpanch/action-serverless@v1.0.0
      with:
        args: deploy --stage Staging
      env: 
        AWS_ACCESS_KEY_ID: ${{ secrets.STAGE_SECRET_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.STAGE_SECRET_KEY }}
        
  end-to-end-test:
    runs-on: ubuntu-latest
    needs: [deploy-to-stage]
    steps:
      - name: Set up Python 3.7 🐍
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies 🔧
        run: |
          python -m pip install --upgrade pip
          pip install glasswall-aws-product-test-automation
      - name: Run Tests 🧪
        run: s93_test_automation --product "rebuild" --endpoint "${{ secrets.STAGE_API_ENDPOINT }}" --api_key "${{ secrets.STAGE_API_KEY }}" 
   
  deploy-to-prod-1:
    runs-on: ubuntu-latest
    needs: [end-to-end-test]
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2
      with:
        submodules: true
        token: ${{ secrets.TOKEN_GITHUB }}
    - name: Download package 📦
      uses: actions/download-artifact@v1
      with:
        path: Source/Service/bin/Release/netcoreapp3.1
        name: Rebuild
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: npm install 🔧
      run: npm install
    - name: Serverless Deploy 🚀
      uses: aaronpanch/action-serverless@v1.0.0
      with:
        args: deploy --stage Prod
      env: 
        AWS_ACCESS_KEY_ID: ${{ secrets.PROD1_SECRET_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.PROD1_SECRET_KEY }}
       
