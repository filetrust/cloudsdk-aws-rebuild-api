name: Gated Build

on:
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2 ğŸ›ï¸
      with:
        submodules: true
        token: ${{ secrets.TOKEN_MATT }}
    - name: Setup .NET Core ğŸ”§
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies ğŸ”§
      run: dotnet restore
    - name: Build ğŸ”¨
      run: dotnet build --configuration Release --no-restore
    - name: Test 
      run: dotnet test --no-restore --verbosity normal
